Configuration:
  status: info

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
#        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        Pattern: "%d{HH:mm:ss.SSS} %-5level - %msg%n"
    Async:
      name: Async
      AppenderRef:
        ref: Console

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console